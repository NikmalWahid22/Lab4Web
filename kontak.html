<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f7;
      margin: 0;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }

    .contact {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 40px;
    }

    .contact h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
    }

    button {
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>Contact Me</header>

  <div class="container">
    <section class="contact">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="5" placeholder="Pesan kamu..." required></textarea>
        <button type="submit">Kirim Pesan</button>
      </form>
    </section>
  </div>

  <footer>&copy; 2025 Cyozenn. All rights reserved.</footer>

</body>
</html>
